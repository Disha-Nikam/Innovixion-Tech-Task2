<!DOCTYPE html>
<html>
<head>
    <title>New Year Countdown</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="countdown style.css">
</head>
<body>
 <div class="overlay"></div>
 <div class="wrapper">
   <div class="">
     <h1 class="title"><span>2024</span> NEW YEAR Party..&#8987&#128131</h1>
     <div class="countdown-container">
       <div>
         <p id="days" class="big-text">0</p>
         <span>Days</span>
       </div>
       <div>
        <p id="hours" class="big-text">0</p>
        <span>Hours</span>
      </div>
      <div>
        <p id="min" class="big-text">0</p>
        <span>Min</span>
      </div>
      <div>
        <p id="sec" class="big-text">0</p>
        <span>Sec</span>
      </div>
     </div>
   </div>
 </div>
<script src="countdown script.js"></script>
</body>
</html>
